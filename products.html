<body>
    <nav class="navbar-2">
        <div class="logo">
          <a href="./index.html" class="logo-link"><img src="./images/logo.png" alt="Website Logo" id="logo_pic"></a>
        </div>
        <ul>
          <li><a href="./products.html#rectangle" class="nav-link">Canvas</a></li>
          <li><a href="./products.html#vase" class="nav-link">Vases</a></li>

        </ul>

    <section>
        <h1>Products Page.</h1>
        <h3 id="rectangle">Rectanglular Canvases</h3>
        <h5>80x60 cm Canvases:</h5>
        <div class="canvas-img">
            <img src="./images/mamika/Y1.jpg" alt="large canvas bold">
            <img src="./images/mamika/Y2.jpg" alt="large canvas rainbow">

        <h5>60x40 cm Canvases:</h5>
        <div class="canvas-img">

        <div class="canvas-img"><img src="./images/mamika/11.1.png" alt="circular purple canvas"></div>
        <h3 id="vase">Flower Vases:</h3>
        <div class="canvas-img">

            <img src="./images/mamika/2.jpg" alt="medium flower vase green">
